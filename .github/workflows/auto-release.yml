name: Release game server bundle

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'game_server/**'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      - name: Decide release type
        id: release_type
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        id: tag
        run: |
          LATEST=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v0.0.0")
          IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST#v}"
          PATCH=$((PATCH + 1))

          if [ "${{ steps.release_type.outputs.prerelease }}" = "true" ]; then
            TAG="v${MAJOR}.${MINOR}.${PATCH}-rc.${GITHUB_RUN_NUMBER}"
          else
            TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          git tag "$TAG"
          git push origin "$TAG"

          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Package game_server folder
        run: |
          tar -czf game_server.tar.gz game_server

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Games bundle ${{ steps.tag.outputs.tag }}
          prerelease: ${{ steps.release_type.outputs.prerelease }}
          files: game_server.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
